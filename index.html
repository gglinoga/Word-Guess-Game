<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative" rel="stylesheet">
    <title>Game of Thrones Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <!-- <h1>Game of Thrones Hangman</h1>
            <p>by Greg Glinoga</p> -->
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
               <h2 id="guessWord"></h2> 
            </div>
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Letters Guessed</h3>
            </div>
            <div class="card-body">
                <h2 id="lettersGuessed"></h2>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Guesses Left</h3>
            </div>
            <div class="card-body">
                <h2 id="guessesLeft"></h2>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Wins</h3>
            </div>
            <div class="card-body">
                <h2 id="wins"></h2>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Losses</h3>
            </div>
            <div class="card-body">
                <h2 id="losses"></h2>
            </div>
        </div>




    </div>



    <script src="assets/javascript/game.js"></script>

</body>

</html>
