<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative" rel="stylesheet">
	<title>Game of Thrones Word Game</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3 class="card-title">Word to Guess</h3>
			</div>
			<div class="card-body">
				<h2 id="guessWord"></h2>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3 class="card-title">Letters Guessed</h3>
			</div>
			<div class="card-body">
				<h2 id="lettersGuessed"></h2>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3 class="card-title">Guesses Left</h3>
			</div>
			<div class="card-body">
				<h2 id="guessesLeft"></h2>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3 class="card-title">Wins</h3>
			</div>
			<div class="card-body">
				<h2 id="wins"></h2>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3 class="card-title">Losses</h3>
			</div>
			<div class="card-body">
				<h2 id="losses"></h2>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js">
	</script>
</body>
</html>
